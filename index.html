<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="mother">
          <div class="first">
            <h6>Your Result</h6>
            <div id="special">
              <h1 class="hhh">76</h1>
              <p class="ppp">of 100</p>
            </div>
            <h5>Great</h5>
            <br />
            <p class="bigip">
              You scored higher than 65% 0f <br />
              the people who have taken <br />
              these tests
            </p>
          </div>
          <div class="second">
            <div class="title">
                <h6">Summary</h6>
            </div>
              <div class="reaction">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
                <h5>Reaction</h5>
                <p><strong>80</strong>/100</p>
              </div>
              <div class="memory">
                <img src="./assets/images/icon-memory.svg" alt="Memory" />
                <h5>Memory</h5>
                <p><strong>92</strong>/100</p>
              </div>
              <div class="verbal">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
                <h5>Verbal</h5>
                <p><strong>61</strong>/100</p>
              </div>
              <div class="visual">
                <img src="./assets/images/icon-visual.svg" alt="Visual" />
                <h5>Visual</h5>
                <p><strong>72</strong>/100</p>
              </div>
            
            <button>
              <a class="lik" href="#" target="_blank">Continue</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
