<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="mother">
          <div class="first">
            <h6>Your Result</h6>
            <div id="special">
              <h1 class="hhh">76</h1>
              <p class="ppp">of 100</p>
            </div>
            <h5>Great</h5>
            <p>
              You scored higher than 65% 0f <br />
              the people who have taken <br />
              these tests
            </p>
          </div>
          <div class="second">
            <h6>Summary</h6>
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            </div>
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
            </div>
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="Verbals" />
            </div>
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
